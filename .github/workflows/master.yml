name: Automated Commit

on:
  push:
    branches: [master]

  schedule:
    - cron: '0 */4 * * *' # 4 jam sekali
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Debug Information
        run: echo "::debug::Triggered by ref = ${{ github.ref }}"

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate Random Commits
        run: |
          # Tentukan jumlah commit acak (5-20)
          commit_count=$(( ( RANDOM % 16 ) + 5 ))
          echo "Jumlah commit hari ini: $commit_count"

          git config user.email "220705058@student.ar-raniry.ac.id"
          git config user.name "SyukurGit"

          commit_messages=("Update: ⏰" "Refresh: 🔄" "Renew: 🌟" "Revise: 📝" "Amend: 🛠" "Adjust: 🔧" "Change: 📈" "Modify: 🖊" "Transform: 🌀" "Revamp: 🌈")

          for i in $(seq 1 $commit_count); do
            current_time=$(date '+%Y-%m-%d %H:%M:%S')
            random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

            echo "Updated on $current_time - Commit #$i" > TIMESTAMP.txt

            git add TIMESTAMP.txt
            git commit -m "$random_msg - $current_time (Commit $i)" || echo "No changes."
            sleep 2 # jeda biar kelihatan beda waktu commit
          done

      - name: Push to GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
